name: Docker CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t spoorthipbhat/devops-app:latest .

      - name: Push Docker Image
        run: docker push spoorthipbhat/devops-app:latest

      # ✅ Success Notification
      - name: Slack Notification (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI/CD Success: Docker image pushed to Docker Hub!"}' \
          "${{ secrets.SLACK_WEBHOOK_URL }}"

      # ❌ Failure Notification
      - name: Slack Notification (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI/CD Failed during Docker build/push!"}' \
          "${{ secrets.SLACK_WEBHOOK_URL }}"
