name: Docker CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t spoorthipbhat/devops-app:latest .

      - name: Push Docker Image
        run: docker push spoorthipbhat/devops-app:latest

      # âœ… Success Notification
      - name: Slack Notification (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"âœ… *CI/CD SUCCESS*\nğŸ§ª Job: Docker CI/CD\nğŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\nğŸ•’ Time: $(date -u)\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # âŒ Failure Notification
      - name: Slack Notification (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"âŒ *CI/CD FAILURE*\nğŸ§ª Job: Docker CI/CD\nğŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\nğŸ•’ Time: $(date -u)\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
